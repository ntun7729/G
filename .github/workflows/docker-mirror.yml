name: Mirror argosb image to GHCR

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ntun7729
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull from Docker Hub
        run: docker pull ygkkk/argosb:latest

      - name: Retag for GHCR
        run: docker tag ygkkk/argosb:latest ghcr.io/ntun7729/argosb:latest

      - name: Push to GHCR
        run: docker push ghcr.io/ntun7729/argosb:latest
