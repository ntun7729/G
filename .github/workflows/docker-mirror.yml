name: Mirror argosb image to GHCR

on:
  workflow_dispatch:   # run manually from GitHub Actions tab
  schedule:
    - cron: "0 3 * * *"  # optional: run daily at 03:00 UTC

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull from Docker Hub
        run: docker pull ygkkk/argosb:latest

      - name: Retag for GHCR
        run: docker tag ygkkk/argosb:latest ghcr.io/${{ github.actor }}/argosb:latest

      - name: Push to GHCR
        run: docker push ghcr.io/${{ github.actor }}/argosb:latest
